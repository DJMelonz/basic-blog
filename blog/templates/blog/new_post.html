{% extends "base.html" %}

{% block extra-head %}
<link rel="stylesheet" href="http://yui.yahooapis.com/2.9.0/build/assets/skins/sam/skin.css">
{% endblock %}

{% block content %}
    <form action="{% url blog.views.new_post %}" method="post" accept-charset="utf-8" class="yui-skin-sam">{% csrf_token %}
      <div class="row">
        <div class="six columns">
          {{ form.as_p }}
        
          <p><input type="submit" value="Post!" class="small button" /></p>
        </div>
      </div>
    </form>
{% endblock %}

{% block js %}
<!-- Utility Dependencies -->
<script src="http://yui.yahooapis.com/2.9.0/build/yahoo-dom-event/yahoo-dom-event.js"></script> 
<script src="http://yui.yahooapis.com/2.9.0/build/element/element-min.js"></script> 
<!-- Needed for Menus, Buttons and Overlays used in the Toolbar -->
<script src="http://yui.yahooapis.com/2.9.0/build/container/container_core-min.js"></script>
<!-- Source file for Rich Text Editor-->
<script src="http://yui.yahooapis.com/2.9.0/build/editor/simpleeditor-min.js"></script>

<script>
var myEditor = new YAHOO.widget.SimpleEditor('id_content', {
    height: '200px',
    width: '100%',
    handleSubmit: true, 
    toolbar: {
        //titlebar: 'My Editor',
        buttons: [
            { group: 'textstyle', label: 'Font Style',
                buttons: [
                    { type: 'push', label: 'Bold', value: 'bold' },
                    { type: 'push', label: 'Italic', value: 'italic' },
                    { type: 'push', label: 'Underline', value: 'underline' }
                ]
            }
        ]
    }
});
myEditor.render();


</script>
{% endblock %}
