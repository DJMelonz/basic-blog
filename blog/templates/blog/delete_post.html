{% extends "base.html" %}

{% block title %}Delete {{ post.title }}{% endblock %}

{% block content %}
<form action="" method="post" accept-charset="utf-8">{% csrf_token %}
	<h2>Delete {{ post.title }}?</h2>
	
	<p><strong>Are you sure you would like to delete {{ post.title }}?</strong></p>
	
  <p><input type="submit" value="Delete Post" class="small button delete" /></p>
</form>
{% endblock %}
